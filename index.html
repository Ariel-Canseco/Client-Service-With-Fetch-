<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Cliente Service</title>
</head>
<body>
    <div id="root">
        <div class="row">
            <div class="col s2">
                <label for="">
                    ID: <input type="text" name="" id="id" class="textId">
                </label>
            </div>
            <div class="col s4">
                <label for="">
                    Nombre: <input type="text" id="nombre" class="textNombre">
                </label>
            </div>
            <div class="col s4">
                <label for="">
                Primer Apellido: <input type="text" id="apepa" class="textApepa">
                </label>
            </div>
            <div class="col s4">
                <label for="">
                Segundo Apellido: <input type="text" id="apema" class="textApema">
                </label>
            </div>
            <div class="col s4">
                <label for="">
                RFC: <input type="text" id="rfc" class="textRfc">
                </label>
            </div>
            <div class="col s2">
                <button id="guardar" class="btnGuardar">
                    Guardar
                </button>
            </div>
            <div class="col s1">
                <button id="actualizar" class="btnActualizar">
                    Actualizar
                </button>
            </div>
        </div>
        <div id="contentTable">
            <table id="tableData" class="tabla">
                <thead>
                    <tr>
                        <th>#ID</th>
                        <th>Nombre</th>
                        <th>Primer Apellido</th>
                        <th>Segundo Apellido</th>
                        <th>RFC</th>
                        <th>Opciones</th>
                        <!--<th>Acciones</th>-->
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/clientHttp.js"></script>
    <script src="js/domMain.js"></script>
    <script src="js/domElements.js"></script>
</body>
</html>
